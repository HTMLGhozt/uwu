version: '3'

services:
    postgres:
        container_name: 'uwu-postgres'
        image: 'postgres:11'
        ports:
            - '127.0.0.1:5432:5432'
        volumes:
            - 'pgdata:/var/lib/postgresql/data/'
        environment:
            POSTGRES_PASSWORD: uwu

    redis:
        container_name: 'uwu-redis'
        image: 'redis'
        ports:
            - '127.0.0.1:6379:6379'
        volumes:
            - 'redisdata:/data'

    backend:
        image: node:12-alpine
        command: yarn workspace @uwu/backend dev
        ports:
            - 127.0.0.1:4000:4000
        volumes:
            - .:/srv/backend:rw
        working_dir: /srv/backend
        env_file:
            - .env
        depends_on:
            - redis
            - postgres

    frontend:
        image: node:12-alpine
        command: yarn workspace @uwu/frontend start
        ports:
            - 127.0.0.1:3000:3000
        volumes:
            - .:/srv/frontend:rw
        working_dir: /srv/frontend
        depends_on:
            - backend

volumes:
    pgdata: {}
    redisdata: {}
